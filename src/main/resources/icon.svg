<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <!-- Main accent gradient -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <!-- Arrow gradient -->
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#fb923c"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="56" ry="56" fill="url(#bgGrad)"/>

  <!-- Inner border -->
  <rect x="48" y="48" width="416" height="416" rx="44" ry="44" fill="none" stroke="#334155" stroke-width="2"/>

  <!-- Stylized P letter - clean geometric design -->
  <g transform="translate(112, 112)">
    <!-- Vertical bar -->
    <rect x="0" y="0" width="48" height="288" rx="8" fill="url(#mainGrad)"/>

    <!-- Top horizontal bar -->
    <rect x="32" y="0" width="160" height="48" rx="8" fill="url(#mainGrad)"/>

    <!-- Right vertical connector -->
    <rect x="144" y="32" width="48" height="112" rx="8" fill="url(#mainGrad)"/>

    <!-- Middle horizontal bar -->
    <rect x="32" y="112" width="128" height="48" rx="8" fill="url(#mainGrad)"/>
  </g>

  <!-- Request arrow (right side) -->
  <g transform="translate(340, 180)">
    <!-- Arrow line -->
    <rect x="0" y="16" width="80" height="16" rx="4" fill="url(#arrowGrad)"/>
    <!-- Arrow head -->
    <polygon points="80,0 80,48 112,24" fill="url(#arrowGrad)"/>
  </g>

  <!-- Response arrow (below) -->
  <g transform="translate(340, 300)">
    <!-- Arrow head pointing left -->
    <polygon points="32,0 32,48 0,24" fill="#a78bfa"/>
    <!-- Arrow line -->
    <rect x="32" y="16" width="80" height="16" rx="4" fill="#a78bfa"/>
  </g>

</svg>
